<section class="headerSection">
    <div class="headerTitle">
        <h1>Todo Application</h1>
        <p>Create your daily todo task and mark them as completed.</p>
    </div>
    <div class="inputBoxContainer">
        <label for="inputBox" class="inputLabel">Create New Task</label>
        <div class="createTaskBox">
            <input type="text" [(ngModel)]="newTodoTitle" class="inputBox" placeholder="create new task">
            <button (click)="createTask()" class="createTaskBtn">Create</button>
        </div>
    </div>
</section>
<section class="taskContainer">
    <div class="displayTask">
        
        <!---Todo Task-->
        <div class="taskBox">
            <label>Todo's</label>
            <div *ngFor=" let todo of todos" class="task">
                <!-- <input type="text" [(ngModel)]="todo.task"> -->
                <span  *ngIf="editTodoId !== todo.id" class="taskTitle">{{todo.title}}</span>
                <input [(ngModel)]="editTitle" class="taskTitle" *ngIf="editTodoId === todo.id">
                <ng-container *ngIf="editTodoId !== todo.id">
                    <button (click)="editTodo(todo)" class="btn completedBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-pencil"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4" /><path d="M13.5 6.5l4 4" /></svg>
                        <!-- <span>Edit</span> -->
                    </button>
                    <button (click)="markCompleted(todo.id)" class="btn completedBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-check"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l5 5l10 -10" /></svg>
                        <!-- <span>Completed</span> -->
                    </button>
                    <button (click)="removeTask(todo.id)" class="btn deleteBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-trash"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 7l16 0" /><path d="M10 11l0 6" /><path d="M14 11l0 6" /><path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" /><path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" /></svg>
                        <!-- <span>Delete</span> -->
                    </button>
                </ng-container>
                <ng-container *ngIf="editTodoId === todo.id">
                    <button (click)="saveTodo(todo)" class="btn completedBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-check"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l5 5l10 -10" /></svg>
                        <!-- <span>Save</span> -->
                    </button>
                    <button (click)="cancel()" class="btn deleteBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg>
                        <!-- <span>Cancel</span> -->
                    </button>
                </ng-container>
            </div>
        </div>

        <!---Completed Task-->
        <div class="taskBox">
            <label>Completed Task</label>
            <div *ngFor="let task of completedTask" class="task">
                <span class="taskTitle">{{task.title}}</span>
            </div>
        </div>

        <!---Deleted Task-->
        <div class="taskBox">
            <label>Deleted Task</label>
            <div *ngFor="let task of deletedTodos" class="task"><span class="taskTitle">{{task.title}}</span></div>
        </div>

    </div>
</section>
